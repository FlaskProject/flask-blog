{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Change User's Image{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Change Your image</h1>
</div>
<div class="col-md-4">
    <form action="/auth/change-image" method=POST enctype=multipart/form-data>
        <dt>File
            <dd><input type=file name=photo>
        <p><input type=submit value=submit>

    </form>

</div>
{% endblock %}
